Change password
---
tags:
  - Profile 
description: Endpoint to change the password of your account (must be logged in).
parameters:
  - in: cookie
    name: session
    type: string
    example: 328rg3b29urjewUBIBE#beu33ebibe3vyu3r38ru23oehbh323
    required: false
    description: An identification token to see if you are logged in
  - name: body
    in: body
    required: True
    schema:
      type: object
      properties:
        old_password:
          type: string
          example: YouThoughtIWouldPutMyRealPassword?!?
        new_password:
          type: string
          example: My new password
responses:
  200:
    description: Your password was modified successfully.
    schema:
      type: string
      example: Password modified successfully
  302:
    description: You didn't provide a valid session cookie and so you are being redirected to the login page
  400:
    description: The data sent is either missing, incomplete or invalid.
    schema:
      type: string
      example: Missing or invalid data sent
  403:
    description: Can't change password either because old_password is invalid, either new_password = old_password.
    schema:
      type: string
      example: Can't modify password, because invalid credentials (old_password) provided
  500:
    description: An error ocurred internally. This isn't planned and can have many causes.