Change username
---
tags:
  - Profile 
description: Endpoint to change the username of your account (must be logged in).
parameters:
  - in: cookie
    name: session
    type: string
    example: 328rg3b29urjewUBIBE#beu33ebibe3vyu3r38ru23oehbh323
    required: false
    description: An identification token to see if you are logged in
  - name: body
    in: body
    required: True
    schema:
      type: object
      properties:
        username:
          type: string
          example: TenaciousCoder404
responses:
  200:
    description: Your username was modified successfully.
    schema:
      type: string
      example: Username modified successfully to AmbitiousCoder404
  302:
    description: You didn't provide a valid session cookie and so you are being redirected to the login page
  400:
    description: The data sent is either missing, incomplete or invalid.
    schema:
      type: string
      example: Missing or invalid data sent
  403:
    description: The username you chose is already taken, this will throw an error message in french
    schema:
      type: string
      example: Un compte existe déjà avec ce username
  500:
    description: An error ocurred internally. This isn't planned and can have many causes.