Endpoint to get all your friends
---
tags:
  - Friend
description: Endpoint returning an array of all your friends (must be logged in)
parameters:
  - in: cookie
    name: session
    type: string
    example: 328rg3b29urjewUBIBE#beu33ebibe3vyu3r38ru23oehbh323
    required: false
    description: An identification token to see if you are logged in
definitions:
  User:
    type: object
    properties:
      id:
        type: integer
        example: 1478
      username: 
        type: string
        example: Titi
      email: 
        type: string
        example: titi@geek.com
responses:
  200:
    description: An array of all your friends
    schema:
      type: array
      items:
        $ref: '#/definitions/User'
  302:
    description: You didn't provide a valid session cookie and so you are being redirected to the login page
  500:
    description: An error ocurred internally. This isn't planned and can have many causes