Send a reminder to a friend
---
tags:
  - Friend 
description: Endpoint to send a reminder with a specified id to a friend (must be logged in).
parameters:
  - in: cookie
    name: session
    type: string
    example: 328rg3b29urjewUBIBE#beu33ebibe3vyu3r38ru23oehbh323
    required: false
    description: An identification token to see if you are logged in
  - name: f_id
    in: query
    required: true
    type: integer
    example: 1234
    description: The user id of your friend
  - name: r_id
    in: query
    required: true
    type: integer
    example: 1234
    description: The id of the reminder you are sending to your friend
responses:
  200:
    description: The reminder was sent succesfully.
    schema:
      type: string
      example: Reminder sent succesfully
  302:
    description: You didn't provide a valid session cookie and so you are being redirected to the login page
  400:
    description: The data sent is either missing, incomplete or invalid.
    schema:
      type: string
      example: Missing or invalid data sent
  403:
    description: There is no back AND forth friendship between you and that user
    schema:
      type: string
      example: You can't send a reminder to that person because you are not friends 
  404:
    description: There is no existing user or reminder (or both) that has the id you provided 
    schema:
      type: string
      example: Friend with specified id was not found
  500:
    description: An error ocurred internally. This isn't planned and can have many causes.