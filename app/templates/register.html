{% extends 'form.html' %}

{% set title = "S'inscrire" %}
{% set next_destination = "/login" %} 
{% set fetch_destination = "/register" %}

{% block form_content %} 
<label for="username"><b> Choisissez un username </b></label>
<input type="text" placeholder="Username" name="username" required>
<label for="email"><b> Entrer votre adresse email </b></label>
<input type="email" placeholder="Email" name="email" required>
<label for="password1"><b> Choisissez un mot de passe </b></label>
<input type="password" placeholder="Mot de passe" name="password1" pattern=".{4,}" title="Must be at least 4 or more characters" required>
<label for="password2"><b> Confirmez votre mot de passe </b></label>
<input type="password" placeholder="Mot de passe" name="password2" required>
{% endblock %}
