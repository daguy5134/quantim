
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %} {% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anaheim"> <!-- google fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects%20Daughter"> <!-- google fonts -->
  <style>
    body {
      margin: 0;
    }

    header {
      background-image: url('{% block header_bg_image %} {% endblock %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      color: #fff;
      font-size: 36px;
      margin: 0;
    }

    main {
      background-color: #1d2a35;
      padding: 20px;
      min-height: calc(100vh - 225px);
      text-align: center;
    }

    footer {
      background-color: #171921;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }


     .reminder-container {
        /* For mobile phones: */
            width: 80vw;

            @media only screen and (min-width: 400px) {
              /* For tablets: */
              width: 40vw;
            }

            @media only screen and (min-width: 730px) {
              /* For computers: */
              width: 28vw;
            }

            @media only screen and (min-width: 950px) {
              /* For computers: */
              width: 21vw;
            }
            
        height: 102px;
        padding: 0px;
        padding-top: 15px;
        border-radius: 15px;
        color: #fff;
        cursor: pointer;
        
        overflow: auto;
        
        
		transform: matrix3d(
          1, 0, 1, 0,
          0, 1, 1, 0,
          1, 1, 0, 0,
          0, 0, 0, 1
        );
        transition: transform 1s;
    }
    

    /* Hover = Zoom */
    .reminder-container:hover,
    .reminder-container:focus,
    .reminder-container-zoom{
      transform: rotate3d(1, 1, 1, 0deg)
      matrix3d(
      1, 0, 1, 0,
      0, 1, 1, 0,
      1, 1, 0, 0,
      0, 0, 0, 0.95);
    }

    .remindera { /*TAG*/
        padding: 7px;
        padding-right: 10px;
        padding-left: 10px;
        border-radius: 20px;
        font-size: 13px;
    }

    .remindernobr { /*DATE*/
    	font-family: "Anaheim", sans-serif;
        font-size: 13px;
        padding-left: 10px;
    }

    .reminderh2 { /*TOPIC*/
    	font-family: "Architects Daughter", sans-serif;
        font-size: 23px;
        font-weight: bold;
        line-height: 0.1;
    }


    .reminder_overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            pointer-events: all;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

     .reminder_overlay.active {
            opacity: 1;
        }
	  

    .add-dev-button {
        width: 102px;
        height: 102px;
        line-height: 1;
        margin-bottom: 15px;
        display: inline-block;
        background-color: #04AA6D;
        border-radius: 15px;
        color: #fff;
        font-size: 100px;
        text-decoration: none;
        border-width: 0px;
	vertical-align: middle;
        
        transform: matrix3d(
          1, 0, 1, 0,
          0, 1, 1, 0,
          1, 1, 0, 0,
          0, 0, 0, 1
        );
        transition: transform 1s;
      }

      .add-dev-button:hover {
        transform: rotate3d(1, 1, 1, 0deg)
        matrix3d(
        1, 0, 1, 0,
        0, 1, 1, 0,
        1, 1, 0, 0,
        0, 0, 0, 0.95);
      }






      /* Sidenav menu */
    .menu_icon {
    	font-size: 30px;
        color: #fff;
        cursor: pointer;
        
        position: absolute;
        top: 30px;
        left: 20px;
    }

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  font-family: "Lato", sans-serif;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}







	  /* Overlay */
      .container {
            position: relative;
            display: inline-block;
            /* For mobile phones: */
            width: 80vw;
            margin-left: 2.5vw;
            margin-right: 2.5vw;

            @media only screen and (min-width: 400px) {
              /* For tablets: */
              width: 40vw;
            }

            @media only screen and (min-width: 730px) {
              /* For computers: */
              width: 28vw;
              margin-left: 1.75vw;
              margin-right: 1.75vw;
            }

            @media only screen and (min-width: 950px) {
              /* For computers: */
              width: 21vw;
              margin-left: 1vw;
              margin-right: 1vw;
            }
            
            height: 117px;
            margin-bottom: 15px;
        }
    
      .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
            /* Changed to allow pointer events when active */
            pointer-events: none;
            
            border-radius: 15px;
            z-index: 1;
            transform: rotate3d(1, 1, 1, 0deg)
                matrix3d(
                1, 0, 1, 0,
                0, 1, 1, 0,
                1, 1, 0, 0,
                0, 0, 0, 0.95);
        }

        .overlay.active {
            opacity: 1;
            /* This makes the overlay block all interactions */
            pointer-events: all;
        }
        

        /* Disable text selection when overlay is active */
        .disable-content {
            user-select: none;
        }
        
        
  
        .edit,.cancel{
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 90%;
            opacity: 0.9;
            border-radius: 15px;
        }
        
   		 .edit:hover,
         .cancel:hover {
           opacity:1;
    	}
        
        .edit {
           background-color: #04AA6D;
        }

        .cancel {
           background-color: #f44336;
        }
</style>
</head>
<body>
<header>
  <h1>{% block header %} {% endblock %}</h1>
  {% block menu_icon %} {% endblock %}
</header>
<main id="main">
    {% block content %} {% endblock %}
</main>
    {% block after_content %} {% endblock %}
<footer>
  <p>&copy; <span id=date>2024-2025</span> <span onclick="openNav2()">Quantix</span>. Tous droits réservés.</p>
</footer>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="/home">Accueil</a>
  <a href="/logout">Se déconnecter</a>
</div>
<div id="mySecretSidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav2()">&times;</a>
  <a href="/api/reminder">Rappels</a>
  <a href="/api/subject">Matières</a>
  <a href="/api/tag">Tags</a>
</div>
</body>
<script>
    {% block script %} {% endblock %}
</script>
<script>
// change footer date
    const d = new Date();
    let year = d.getFullYear();
    document.getElementById("date").innerHTML = `2024-${year}`;

// Sidenav menu
   function openNav() {
     document.getElementById("mySidenav").style.width = "250px";
   }

   function closeNav() {
     document.getElementById("mySidenav").style.width = "0";
   }
	
// Secret Sidenav menu
   function openNav2() {
     document.getElementById("mySecretSidenav").style.width = "250px";
   }

   function closeNav2() {
     document.getElementById("mySecretSidenav").style.width = "0";
   }
</script>
</html>
