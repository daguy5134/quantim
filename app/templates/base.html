
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %} {% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anaheim"> <!-- google fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects%20Daughter"> <!-- google fonts -->
  <style>
    body {
      margin: 0;
    }

    header {
      background-image: url('https://ssl.gstatic.com/atari/images/aristotle-header-dark.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      color: #fff;
      font-size: 36px;
      margin: 0;
    }

    main {
      background-color: #1d2a35;
      padding: 20px;
      min-height: calc(100vh - 225px);
      text-align: center;
    }

    footer {
      background-color: #171921;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }


	.reminder-container {
        /* For mobile phones: */
        width: 80vw;
        margin-left: 2.5vw;
        margin-right: 2.5vw;

        @media only screen and (min-width: 400px) {
          /* For tablets: */
          width: 40vw;
        }

        @media only screen and (min-width: 730px) {
          /* For computers: */
          width: 28vw;
          margin-left: 1.75vw;
          margin-right: 1.75vw;
        }

        @media only screen and (min-width: 950px) {
          /* For computers: */
          width: 20vw;
          margin-left: 1vw;
          margin-right: 1vw;
        }

        margin-bottom: 15px;
        padding-top: 15px;
        border-radius: 15px;
        display: inline-block;
        height: 102px;
        overflow: auto;
        color: #fff;

		transform: matrix3d(
          1, 0, 1, 0,
          0, 1, 1, 0,
          1, 1, 0, 0,
          0, 0, 0, 1
        );
        transition: transform 1s;
    }

    /* Hover = Zoom */
    .reminder-container:hover,
    .reminder-container:focus {
      transform: rotate3d(1, 1, 1, 0deg)
      matrix3d(
      1, 0, 1, 0,
      0, 1, 1, 0,
      1, 1, 0, 0,
      0, 0, 0, 0.95);
    }

    .remindera { /*TAG*/
        padding: 7px;
        padding-right: 10px;
        padding-left: 10px;
        border-radius: 20px;
        font-size: 13px;
    }

    .remindernobr { /*DATE*/
    	font-family: "Anaheim", sans-serif;
        font-size: 13px;
        padding-left: 10px;
    }

    .reminderh2 { /*TOPIC*/
    	font-family: "Architects Daughter", sans-serif;
        font-size: 23px;
        font-weight: bold;
        line-height: 0.1;
    }
  </style>
</head>
<body>
<header>
  <h1>{% block header %} {% endblock %}</h1>
</header>
<main id="main">
    {% block content %} {% endblock %}
</main>
<footer>
  <p>&copy; <span id=date>2025</span> Quantix. Tous droits réservés.</p>
</footer>
</body>
<script>
    {% block script %} {% endblock %}
</script>
</html>
