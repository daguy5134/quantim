<script>
const username = document.getElementById("username")
const email = document.getElementById("email")


const fetchProfile = async () => {
    try {
      const response = await fetch('/api/profile');

      if (!response.ok) throw new Error("Failed to fetch profile");

      const data = await response.json();

      // Bind API data to DOM
      username.value = data.username || "Unknown";
      email.value = data.email || "Unknown";
      // Password field always stays hidden
    } catch (err) {
      console.error("Error loading profile:", err);
      username.value = "Erreur";
      email.value = "Erreur";
    }
  };




username.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    save_username()
  }
});





const edit_icon = username.nextElementSibling
const check_icon = edit_icon.nextElementSibling
const cross_icon = check_icon.nextElementSibling
const alertDiv = document.getElementById("alert")
const successDiv = document.getElementById("success")
let previous_username

function change_username(state){
  alertDiv.classList.add('hidden')
  successDiv.classList.add('hidden')
  if (state == "save"){
    save_username()
  }
  else {
    edit_icon.classList.toggle("hidden")
    check_icon.classList.toggle("hidden")
    cross_icon.classList.toggle("hidden")
    if (state == "edit"){
      username.disabled = false
      username.focus()
      previous_username = username.value
    } else if (state == "cancel"){
      username.value = previous_username
      username.disabled = true
    }
  }

}

async function save_username(){
  if (username.value == previous_username){
    username.disabled = true
    successDiv.classList.remove('hidden')
    edit_icon.classList.toggle("hidden")
    check_icon.classList.toggle("hidden")
    cross_icon.classList.toggle("hidden")

  } else {
    const alertText = document.getElementById("alert_text");
    const alertLink = document.getElementById("alert_link");

    let userAnswers = {username: username.value}

    // Make a POST request to the server
    try {
     let result = await fetch("/username", {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userAnswers)
    });
    result2 = result.clone()
    if (result.ok) { 
      username.disabled = true
      successDiv.classList.remove('hidden')
      edit_icon.classList.toggle("hidden")
      check_icon.classList.toggle("hidden")
      cross_icon.classList.toggle("hidden")
    } else {
        alertDiv.classList.remove('hidden')
        try {
          const response = await result.json();
          alertText.innerHTML = response["message"];
          if (response["link_display"]) {
              alertLink.innerHTML = response["link_display"];
              alertLink.href = response["link_href"];
          } else {
              alertLink.innerHTML = "";
          }
        } catch(error){
          console.log(error)
          result2.text().then(r => alertText.innerHTML = r)
        }
    }
  } catch(error) {
    alertDiv.classList.remove('hidden')
    console.log(error)
    alertText.innerHTML = `Une erreur s'est produite, veuillez reéssayer plus tard (${error})`
  }
  }
}




  // Load when page starts
  window.addEventListener("DOMContentLoaded", fetchProfile);
</script>
