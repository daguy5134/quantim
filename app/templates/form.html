{% block other_content %} {% endblock %}

<script>
// Get the modal
var modal = document.getElementById('id01');

function close_modal () {
    history.back();
}

{% block modal_close_func %}
// When the user clicks anywhere outside of the modal2, close it, if clicked and modal 2 closed, redirect
/*window.onclick = function(event) {
  if (event.target == modal) {
    close_modal();
  }
}*/
{% endblock %}
const form = document.getElementById("form");
form.addEventListener('submit',  async (event) => {
    event.preventDefault();  // Prevent the default form submission

    // Get elements
    const formChildren = form.elements;
    const alertDiv = document.getElementById("alert")
    const alertText = document.getElementById("alert_text");
    const alertLink = document.getElementById("alert_link");

    alertDiv.style.display = "none";

    const userAnswers = {};
    for (let i = 0; i < formChildren.length; i++) {
        if (["INPUT", "SELECT"].includes(formChildren[i].tagName)) {
          if (formChildren[i].type === "checkbox") {
            userAnswers[formChildren[i].name] = formChildren[i].checked;
          } else {
            	userAnswers[formChildren[i].name] = formChildren[i].value;
          }
        }
    }

{% block other_data %} {% endblock %}

    // Make a POST request to the server
    try {
    {% block fetch %} 
    let result = await fetch("{{fetch_destination}}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userAnswers)
    });
    {% endblock %}
    result2 = result.clone()
    if (result.ok) {
      {% block sucess %}
        location.replace("{{ next_destination }}");
        {% endblock %}
    } else {
        alertDiv.style.display = "block";
        try {
          const response = await result.json();
          alertText.innerHTML = response["message"];
          if (response["link_display"]) {
              alertLink.innerHTML = response["link_display"];
              alertLink.href = response["link_href"];
          } else {
              alertLink.innerHTML = "";
          }
        } catch(error){
          console.log(error)
          result2.text().then(r => alertText.innerHTML = r)
        }
    }
  } catch(error) {
    alertDiv.style.display = "block";
    console.log(error)
    alertText.innerHTML = `Une erreur s'est produite, veuillez reéssayes plus tard (${error})`
  }
});








// Show icons functions
function show_icons_subject(){
	let icons = document.getElementsByClassName("icon_subject");
    for (let i = 0; i < icons.length; i++) {
        icons[i].style.display = "block";
    }
}

function show_icons_tag(){
	let icons = document.getElementsByClassName("icon_tag");
    for (let i = 0; i < icons.length; i++) {
    	icons[i].style.display = "block";
	}
}




// function toggle passwords visibility
function toggle_password_visibility(id){
  let input = document.getElementById('password' + id);
  let icon = document.getElementById('view_icon' + id);
  icon.classList.toggle("fa-eye");
  icon.classList.toggle("fa-eye-slash");
  if (input.type === "password") {
    input.type = "text";
  } else {
    input.type = "password";
  }
}

</script>
