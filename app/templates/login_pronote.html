{% extends 'form.html' %}

{% set title = "Se connecter à votre compte PRONOTE" %}
{% set next_destination = "/agenda" %} 
{% set fetch_destination = "/login_pronote" %}

{% block form_content %} 
<label type="text" for="username"><b> Entrer votre username PRONOTE </b></label>
<input placeholder="Username" name="username" autocomplete="username" required>
<label for="password"><b> Entrer votre mot de passe </b></label>
<input type="password" placeholder="Mot de passe" name="password" autocomplete="current-password" required>
<div class="alert alert-info">
    <strong>ⓘ</strong> Cette méthode est en cours de développement, elle est donc très peu sécurisé
</div>
{% endblock %}
