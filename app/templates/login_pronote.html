{% extends 'form.html' %}

{% set title = "Récuperer vos devoirs de PRONOTE" %}
{% set next_destination = "/agenda" %} 
{% set fetch_destination = "/fetch_from_pronote" %}

{% block form_content %} 
<label for="pronote_url"><b> Entrer le lien que vous utilisez pour accéder à PRONOTE</b></label>
<input type="text" placeholder="Exemple: https://pronote.mon.ecole/eleve.html" name="pronote_url" autocomplete="pronote_url" required>
<label for="username"><b> Entrer votre username PRONOTE</b></label>
<input type="text" placeholder="Username" name="username" autocomplete="pronote_username" required>
<br>
<label for="password"><b> Entrer votre mot de passe </b></label>
<input type="password" placeholder="Mot de passe" name="password" autocomplete="pronote_password" required>
{% endblock %}
{% block script %}
<script>
let div = document.getElementById("pronote_psw_alert")
let a = div.querySelector('a');
let p = div.querySelector('p');

function toggle_information_visibility(){
    p.classList.toggle("hidden")
    if (a.innerHTML == "Plus d'infos"){
        a.innerHTML = "Moins d'infos"
    } else {
        a.innerHTML = "Plus d'infos"
    }
}
</script>
{% endblock %}
