<!DOCTYPE html>
<html>
<head>
  <title>Agenda</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anaheim"> <!-- google fonts -->  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects%20Daughter"> <!-- google fonts -->
  <style>
    body {
      margin: 0;
    }

    header {
      background-image: url('https://ssl.gstatic.com/atari/images/aristotle-header-dark.jpg');
      background-size: cover;

    }

    header h1 {
      color: #fff;
      font-size: 36px;
      margin: 0;
    }

    main {
      background-color: #1d2a35;
      padding: 20px;
      min-height: calc(100vh - 225px);
    }

    footer {
      background-color: #171921;
      padding: 20px;
      text-align: center;

      font-size: 14px;
    }
    

.reminder-container { 
        padding: 10px;
        margin-left: 2.5vw;
        border-radius: 15px;
        display: inline-block;
        max-width: calc(100% - 20px); 
        width: 250px;
        margin-right: 20px;
        margin-bottom: 20px;
        height: 115px;
        overflow-y: auto;
        color: #fff;

transform: matrix3d( 
          1, 0, 1, 0, 
          0, 1, 1, 0, 
          1, 1, 0, 0, 
          0, 0, 0, 1 
        );
        transition: transform 1s;
    }
    
    /* Hover = Zoom */
    .reminder-container:hover,
    .reminder-container:focus {
      transform: rotate3d(1, 1, 1, 0deg)
      matrix3d(
      1, 0, 1, 0,
      0, 1, 1, 0,
      1, 1, 0, 0,
      0, 0, 0, 0.95);
    }
    
    .remindera { /*TAG*/ 
        padding: 7px;
        padding-right: 10px;
        padding-left: 10px;
        border-radius: 20px;
        font-size: 13px;
    }
    
    .remindernobr { /*DATE*/ 
    	font-family: "Anaheim", sans-serif;
        font-size: 13px;
        padding-left: 10px;
    }
    
    .reminderh2 { /*TOPIC*/ 
    	font-family: "Architects Daughter", sans-serif;
        font-size: 23px;
        font-weight: bold;
        line-height: 0.1;
    }
  </style>
</head>
<body>
<header>
  <h1>Agenda personnel</h1>

<main id="main">
 

 
 
</main>
<footer>

</body>
<script>
// change footer date
const d = new Date();
let year = d.getFullYear();
document.getElementById("date").innerHTML = year;
</script>
  
<script>
function adjustColorBrightness(color, percent) {
    let num = parseInt(color.slice(1), 16);
    let amt = Math.round(2.55 * percent);
    let r = (num >> 16) + amt;
    let g = (num >> 8 & 0x00FF) + amt;
    let b = (num & 0x0000FF) + amt;

    r = Math.max(0, Math.min(255, r));
    g = Math.max(0, Math.min(255, g));
    b = Math.max(0, Math.min(255, b));

    return `#${(r << 16 | g << 8 | b).toString(16).padStart(6, '0')}`;
}

class myReminderClass {
    constructor (content, subject, tag, date) {
        this.content = content;
        this.subject = subject; // Corrected
        this.tag = tag;
        this.date = date;
    }
}
class tag {
    constructor (content, bgColor) {
        this.content = content;
        this.bgColor = bgColor;
    }
}
class mySubjectClass {
	constructor (name, bgColor) {
        this.name = name;
        this.bgColor = bgColor;
    }
}

const tagArr = {
    test: new tag("Urgent", "red")
};
const subjectArr = {
	testing: new mySubjectClass("Coding", "#0A79BC")
};

const reminderArr = [
    new myReminderClass(
        "Finir de développer ce site ! C'est important !",
        subjectArr.testing,
        tagArr.test,
        new Date("2024-01-25")
    ),
    new myReminderClass(
        "Finir de développer ce site ! C'est important !",
        subjectArr.testing,
        tagArr.test,
        new Date("2024-01-25")
    ),
];

reminderArr.forEach(function(element, index) {
    let reminder = document.createElement("div");
    reminder.className = "reminder-container"; // Renamed for clarity
    reminder.style.backgroundColor = element.subject.bgColor; // Corrected typo
    reminder.id = `remDiv${index}`;
    document.getElementById("main").appendChild(reminder);
    const elem_attributes = {
        tagged: {
            htmlType: "a",
            elemContent: element.tag.content,
            elemBgColor: element.tag.bgColor
        },
        date: {
            htmlType: "nobr",
            elemContent: "For : " + element.date.toLocaleDateString('en-GB')
        },
        topic: {
            htmlType: "h2",
            elemContent: element.subject.name // Corrected to display subject name
        },
        text: {
            htmlType: "p",
            elemContent: element.content
        }
    }; 
    Object.keys(elem_attributes).forEach(function(attr){
        let elem = document.createElement(elem_attributes[attr].htmlType);
        elem.innerHTML = elem_attributes[attr].elemContent;
        elem.className =  `reminder${elem_attributes[attr].htmlType}`; // Made class more specific
        elem.id = `rem${elem_attributes[attr].htmlType}${index}`;
        if (elem_attributes[attr].htmlType === "a") {
            elem.style.backgroundColor = elem_attributes[attr].elemBgColor;
            document.getElementById(`remDiv${index}`).appendChild(elem);
        } else if (elem_attributes[attr].htmlType === "h2") {
        	center = document.createElement("center");
            center.id = `remCenter${index}`;
            elem.style.color = adjustColorBrightness(element.subject.bgColor, 70);
            document.getElementById(`remDiv${index}`).appendChild(center);
       		document.getElementById(`remCenter${index}`).appendChild(elem);
        } else {
        	document.getElementById(`remDiv${index}`).appendChild(elem);
        }
    });
});
</script>
</html>
